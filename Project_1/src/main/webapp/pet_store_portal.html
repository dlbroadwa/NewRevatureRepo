<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="webDesign.css">
        <title>PetStorePortal</title>
        <script>
          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
          }
        </script>
    </head>

    <body>
        <h1 id="welcome">Revature Pet Store</h1>
        <h2 id="mainh2">Employee Portal</h2>
        <nav>
            <form name="Add Account" action="managerAccountAdd" method="get">
                <input class="radio" type="radio" id="employee" name="job" value="employee">
                    <label for="employee">Employee</label>
                <input class="radio" type="radio" id="manager" name="job" value="manager">
                    <label for="manager">Manager</label>
                <input class="radio" type="radio" id="customer" name="job" value="customer">
                    <label for="customer">Customer</label>
                <input type="submit" value="Add">
            </form>
            <a class="button" href="add_product.html">Add Product</a>
            <a class="button" href="update_product.html">Update Product</a>
        </nav>
        <h2>All Accounts</h2>
        <iframe src= "allAccounts" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
    </body>
</html>
