<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cosmo/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheet/customstyles.css">
</head>
<body>
<!--header-->
<h1 class="container p-3 my-3 bg-dark text-white">New Account</h1>
<!--container-->
<aside id="container" class="container p-2 bg-white text-dark" >
    <form method="post" action="login" class="bg-light">
        <div id="user_group">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" class="form-control" placeholder="Enter username"/>
        </div>
        <div id=pass_group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="Enter password"/>
        </div>
        <div id=confirmpass">
            <label for="confirmpass">Confirm Password:</label>
            <input id="confirmpass" type="password" name="password" class="form-control" placeholder="Enter password"/>
        </div>
        <div id=email_group">
            <label for="email">Email:</label>
            <input id="email" type="password" name="password" class="form-control" placeholder="Enter email"/>
        </div>
        <div id=confirmemail">
            <label for="confirmemail">Confirm Email:</label>
            <input id="confirmemail" type="password" name="password" class="form-control" placeholder="Enter email"/>
        </div>
        <div id="btn_group">
            <button id="create_acct" class="btn-dark" type="submit">Create Account</button>
            <button id="cancel" class="btn-dark" type="cancel">Cancel</button>

        </div>
    </form>
</aside>
<script>
    document.querySelector('#cancel').addEventListener('click', (e) => {
        e.preventDefault();
        location.href="index.html";
    });
</script>
</body>
</html>
