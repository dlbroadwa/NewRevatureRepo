<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coach Assistant - Registration</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <header>
      <div class="container, text-center">
        <h1>LITTLE LEAGUE</h1>
        <div class="container">
            <form action="Post" id="" name="userRegistrationForm" class="form-inline">
                <fieldset class="border p-2">
                    <legend class="w-auto">USER REGISTRATION</legend>
                    <label for="userType" class=".col-form-label">User Type:</label>
                   <!-- <input list="userTypes">-->
                    <select id="userTypes" name="userTypes">
                        <option value="coach">Coach</option>
                        <option value="player">Player</option>
                    </select>
                    <!-- This is the normal input for any user -->
                    <div id="form_NormalInputs" class="form-group">
                        <div class="form-group-row">
                            <div class="col">
                                <label for="firstName" class="col-form-label">First Name:</label>
                                <input type="text" id="firstName">
                                <label for="lastName" class="col-form-label">Last Name:</label>
                                <input type="lastName" id="lastName">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <div class="col">
                                <label for="phoneNumber">Contact Number:</label>
                                <input type="text" id="phoneNumber">
                                <label for="emergencyContact">Emergency Contact:</label>
                                <input type="text" id="emergencyContact">
                            </div>
                        </div>
                        
                        <div class="form-group-row">
                            <div class="col">
                                <label for="team">Team:</label>
                                <input type="team" id="team">
                                <label for="cellCarriers">Cell Carrier:</label>
                                <input list="cellCarriers">
                                <datalist id="cellCarriers">
                                    <option value="TMobile"></option>
                                    <option value="Virtgin"></option>
                                    <option value="Cingular"></option>
                                    <option value="Sprint"></option>
                                    <option value="Verizon"></option>
                                    <option value="GoogleFi"></option>
                                </datalist>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="allowTxtMsg" id="allowTxtMsg" value="option1" checked>
                                <label class="form-check-label" for="allowTxtMsg">Allow SMS Text Messages</label>
                            </div>                            
                    </div>
                    <br>
                    <!-- this is the input for any player to have parents information -->
                    <div id="form_PlayerInputs" class="form-group collapse">
                        <p>------------- FOR PLAYERS ONLY -------------</p>
                        <div class="form-group-row ">
                            <label for="parentName" class="col-form-label">Parent Name:</label>
                            <input type="text" id="parentName">
                        </div>
                        <div class="form-group-row">
                            <label for="playerAge" class="col-form-label">Players Age:</label>
                            <input type="number" id="playerAge">
                        </div>
                    </div>
                    
                    <!-- submit/cancel buttons -->
                    <div class="form-group-row">
                        <button type="submit" id="btn_BeginRegister" class="btn btn-outline-primary">SUBMIT</button>
                        <button id="btn_CancelRegister" class="btn btn-outline-primary">CANCEL</button>
                    </div>

                </fieldset>
            </form>
      </div>
    </header>
    <!-- These are required for bootstrap JS/CSS dependencies-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>

    </script>
  </body>
</html>
