<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
<form>
    <input id="myname" type="text" name="myname"/>
    <button id="submit" type="submit">Submit</button>
</form>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector('#submit').addEventListener('click', (e) => {
      e.preventDefault();
      let inpt = document.querySelector('#myname');
      let name = inpt.value;
      const reqBody = {name};
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4) {
          if(xhr.status === 400) {
            alert("Your request was invalid");
          } else if(xhr.status === 200) {
            const p = document.createElement('p');
            p.innerHTML = JSON.parse(xhr.responseText).name;
            document.body.appendChild(p);
          }
        }
      };

      xhr.open("POST", "http://localhost:8080/mywebapp/userservlet");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify(reqBody));
    });
  })
</script>
</body>
</html>
