        <h1>Create New</h1>
        <form action="empservlet/create" method="post">
            <input id="lastnameC" type="text" name="lastnameC"/><br/>
            <input id="idnumC" type="number" name="idnumC"/><br/>
            <input id="usernameC" type="text" name="usernameC"/><br/>
            <input id="passwordC" type="text" name="passwordC"/><br/>
            <button id="submitC" type="submit">Create</button>
        </form>
        <h1>Find (Read) Employee</h1>
        <form action="empservlet/read" method="get">
            <input id="idnumR" type="number" name="idnumR"/><br/>
            <button id="submitR" type="submit">Search</button>
        </form>
        <h1>Update Employee</h1>
        <form action="empservlet/update" method="post">
            <p>Search by this ID:</p>
            <input id="idnumU" type="number" name="idnumU"/><br/>

            <p> If a match is found, the values below used to set the updated Employee with:</p>
            <input id="lastnameU" type="text" name="lastnameU"/><br/>
            <input id="usernameU" type="text" name="usernameU"/><br/>
            <input id="passwordU" type="text" name="passwordU"/><br/>
            <button id="submitU" type="submit">Create</button>
        </form>
        <h1>Delete Employee</h1>
        <form action="empservlet/delete" method="get">
            <input id="idnumD" type="number" name="idnumD"/><br/>
            <button id="submitD" type="submit">Search</button>
        </form>
