<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
  <form action="MyServlet">
    <input id="myname" type="text" name="myname"/>
    <button id="submit" type="submit">Submit</button>

  </form>
<script>
  document.querySelector('#submit').addEventListener('click', (e) => {
    e.preventDefault();
    let input = document.querySelector('#myname');
    let name = input.value;
    if(name.length == 0) {
      return;
    } else {
    window.open("myservlet");
    }
  });
</script>

</body>
</html>
