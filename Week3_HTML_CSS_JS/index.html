<!--
    HTML is an extension of XML (eXstensible Markup Language)
    Tag based language for defining the structure of data
    HTML is not a programming language
    Hyper Text Markup Language
-->
<!--
    Every XML document needs to declare its set of tags
    Every XML document begins with a DTD or Schema declaration
-->
<!DOCTYPE html>
<!-- HTML DTD for HTML 5-->
<html lang="en">
  <!-- every XML document has a root tag <html> is the root for HTML docs -->
  <head>
    <!-- provides document metadata and is not rendered-->
    <meta charset="UTF-8" />
    <!-- self closing tag (cannot have content) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <!-- attributes are placed inside of the tags <> -->
    <!-- tag contents are placed between <> and </>-->

    <!-- CSS - Cascading Stylesheets 
      can help define the layout and visual qualities of an HTML documents
      Rule based language that manipulates the properties of elements

      selector {
        ...rule body
      }

      3 ways of including CSS in a document
      Internal <style>
      Inline <e style="" >
      External <link>

      CSS rules cascade from the user-agent down through 
      external and inline sheets (in the order they are parsed) to inline styles
    -->

    <style></style>
  </head>
  <body>
    <!-- provides the structure and is rendered to the web browser-->
    <header>Magic 8 Ball</header>
    <aside id="question_bar">
      <ul class="list">
        <li class="list-item"><span>Will it rain today?</span></li>
        <li class="list-item">Will I when the lottery?</li>
        <li class="list-item">Is Tom Brady really the G.O.A.T?</li>
      </ul>
    </aside>
    <main>
      <!-- There are 2 default layouts of HTML tags -->
      <!-- block tag - takes up the full width of its parent (div, p, h1-h6, li, ul, ol)-->
      <!-- inline tag - takes up the width of its content (span)-->
      <div id="eight-ball-container">
        <div id="eight-ball-black">
          <div id="eight-ball-window">
            <span>Yes</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
