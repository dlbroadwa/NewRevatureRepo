        <script>

        var myList = ["Results will be listed here"];

        var myRequest = ""; 

        document.getElementById("results").innerHTML = myList[0];

            function searchButton(){

                switch(document.getElementById("animalType").value){

                    case "cat":     myRequest += "cat "
                                    break;

                    case "dog":     myRequest += "dog "
                                    break;

                    case "any":     myRequest += "dog or cat ";
                                    break;

                    }

                switch(document.getElementById("gender").value){

                    case "female":  myRequest += "female " ;
                                    break;

                    case "male":    myRequest += "male "
                                    break;

                    case "any":     myRequest += "female or male "
                                    break;

                }

                switch(document.getElementById("Age").value){

                    case "under_1":     myRequest += "under 1 "
                                        break;

                    case "1_years":     myRequest += "1 year "
                                        break;

                    case "2_years":     myRequest += "2 years "
                                        break;

                    case "3_years":     myRequest += "3 years "
                                        break;

                    case "4_years":     myRequest += "4 years "
                                        break;

                    case "5+":          myRequest += "Over 5 "
                                        break;

                    case "any":         myRequest += "any age "
                                        break;

                }

                    myList.splice(0, 1, myRequest);

                    document.getElementById("results").innerHTML = myList[0]

                    myRequest = "";

            }
