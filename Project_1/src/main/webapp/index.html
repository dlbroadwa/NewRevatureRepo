<!DOCTYPE html>
<html lang="en"><!--Start of the html doc-->

    <head><!--Start of the head Tag-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Authors" content="Perry Lee and Paityn Maynard">
        <link rel="stylesheet" type="text/css" href="webDesign.css">
        <title>Revature Pet Store</title>
    </head><!--End of the head Tag-->

    <body><!--Start of the body Tag-->

        <h1 id = "welcome" >Welcome To The Revature Pet Store</h1>

        <div class="information"><!--Start of div element .information-->
            <p>
                Store Hours:<strong>Monday-Friday 9:00am-9:00pm</strong>
            </p>
            <p>
                Location:<strong>1000 Are We There Yet Ct. Baha, Mars 54321</strong>
            </p>
            <hr>
        </div><!--End of div element .information-->

        <nav id="mainNav"><!--Start of nav element-->

            <a class="button" href="sessionCheck">Revature Employee Portal</a>
            <span class="form-inline" name="accountOptions">
                <label for="account-options">Account Options</label>
                <select id="account-options" name="types" onchange="location= this.value;" autocomplete="off">
                    <option></option>
                    <option value="login.html">Login</option>
                    <option value="add_account.html">Create Account</option>
                    <option value="update_account.html">Change Password</option>
                    <option value="logout">Logout</option>
                </select>
            </span>
            <a class="button" href="cart.html">View Cart</a>
        </nav><!--End of nav element-->

        <h2 id="mainh2">Products</h2><!--First h2-->
        <span class="form-inline" name="productTypes">
                <label for="type-selector">Filter by Type</label>
                <select id="type-selector" name="types" onchange="applyFilter(this.value)" autocomplete="off">
                    <option value=""></option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Fish">Fish</option>
                </select>
        </span>
        <div id="storefront" class="product-list"></div>

    </body><!--End of the body Tag-->
    <script src="storefront.js"></script>
</html><!--End of the html doc-->
