kind: Deployment
apiVersion: apps/v1
metadata:
  name: users-deployment
  labels:
    app: users-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ThatTeam_Users
  template:
    metadata:
      labels:
        app: ThatTeam_Users
    spec:
      containers:
        - name: users
          image: walldiv/project2_users
          ports:
            - containerPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  name: users-service
spec:
  type: ClusterIP
  selector:
    app: ThatTeam_Users
  ports:
    - port: 3050 # used by other pods

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: geocache-deployment
  labels:
    app: geo-cache-dep

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ThatTeam_GeoCache
  template:
    metadata:
      labels:
        app: ThatTeam_GeoCache
    spec:
      containers:
        - name: geocache
          image: jsev/geocaches1
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: geocache-service
spec:
  type: ClusterIP
  selector:
    app: ThatTeam_GeoCache
  ports:
    - port: 3050 # used by other pods
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: combined-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1 # /x/y -> /x
spec:
  rules:
  -   http:
        paths:
          - path: /ThatTeam_Users
            backend:
              serviceName: users-deployment
              servicePort: 80
          - path: /ThatTeam_GeoCache
            backend:
              serviceName: combined-service
              servicePort: 80


