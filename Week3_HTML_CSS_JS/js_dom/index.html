<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="sidebar">
      <ul id="lists-list"></ul>
    </aside>
    <main>
      <ul id="current-list-target"></ul>
      <form method="GET" action="">
        Would you like to play?
        <br/>
        <input type='button' name='add-list' value="Create New List?" onclick="clicker(this);">
      </form>
      <form id='list_creator' style="display: none;" >
        <p>
          List Name:
          <br/>
          <input type='text' name="newListName" placeholder="List Name">
        </p>
        <p>
          Number of items:
          <br/>
          <input type="number" name='number' placeholder="Enter a number">
        </p>
        <p>
          <input type="button" name="submit button" value="Create list!" onclick="listMaker(newListName, number)">
        </p>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
