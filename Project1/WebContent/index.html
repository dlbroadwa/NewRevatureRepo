<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Online Gradebook</title>
		<style>
			.titles {
				font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
				font-style:italic
			}
			.text {
				font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			}
			#error {
				background-color: rgb(255,232,232);
				border: 1px solid red;
				color: red;
				display: none;
				font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
				font-weight: bold;
				margin-bottom: 20px;
				padding: 7px 25px;
				max-width: 290px;
			}
		</style>
	</head>
	<body>
		<h1 class="titles"><u>Online Gradebook</u></h1>
		<ul id='error'>
			<li>Username and password do not match.</li>
		</ul>
		<form action="login" method="POST">
			<label for="username" class="text"><B>School ID: </B></label>
			<input type="text" placeholder="Enter Username" name="user_id" required>
			<br><br>
			<label for="password" class="text"><B>Password: </B></label>
			<input type="password" placeholder="Enter Password" name="user_password" required>
			<br><br>
			<input type="submit" value="Login">
		</form>
	</body>
</html>
