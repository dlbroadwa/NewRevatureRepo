<!DOCTYPE html>

<html><!--Start of html tag-->

    <head><!--Start of head tag-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="webDesign.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>Cart</title>
    </head><!--End of head tag-->

    <body><!--Start of body tag-->
        <h1 id="welcome">Revature Pet Store</h1>
        <h2 id="mainh2">Cart</h2>
        <hr/>
        <div id='shop-cart' class='product-list'></div>
        
        <form id='checkout-button' action='doCheckout'>
            <button class="button">Proceed to checkout</button>
        </form>
        <form action='index.html'>
            <button class="button">Continue shopping</button>
        </form>
        <div id='clear-cart-button'>
            <button class="button" type='button' onclick='clearCart()'>Clear cart</button>
        </div>
    </body><!--End of body tag-->
    <script src='cart.js'></script>
</html><!--End of html tag-->
