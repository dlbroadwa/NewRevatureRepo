          <title>Revature Pet Store</title>

          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';

    <body><!--Start of the body Tag-->

        <h1 id = "welcome" >Welcome To The Revature Pet Store</h1>

            </p>

        </div><!--End of div element .information-->

        <nav id="mainNav"><!--Start of nav element-->

                <input type="submit" value="Search">
            </form><!--End of form element-->
        </nav><!--End of nav element-->

        <h2 id="mainh2">All Products</h2><!--First h2-->
        <iframe src="allProducts" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)"><!--First iframe-->
