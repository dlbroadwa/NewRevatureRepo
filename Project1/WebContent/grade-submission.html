<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Submit Grade</title>
	</head>
	<body>
		<form>
			<label for="grade">Enter Grade</label><br> <input type="number"
				step="0.01" min="0" name="grade" id="grade" required
				placeholder="Grade"> <label id="max_value">/</label><br>
			<label for="comments">Comments on Submission:</label><br> <input
				type="text" name="comments" id="comments"><br>
			<button type="submit" id="submitButton">Submit Grade and Comments</button>
		</form>
		<script type="text/javascript">
			let xhr = new XMLHttpRequest();
			xhr.onreadystatechange = () => {
			    if (xhr.readyState === 4 && xhr.status === 200) {
			        document.getElementById("max_value").innerHTML = "/" + xhr.responseText;
			        document.getElementById("grade").setAttribute("max", parseInt(xhr.responseText, 10));
			    }
			};
			xhr.open("GET", "assignment");
			xhr.send();
			

		    document.querySelector('submitButton').addEventListener('click', (e) => {
		    	e.preventDefault();
		    	let grade = document.getElementById("grade").value;
			    let comments = document.getElementById("comments").value;
		    	const reqBody = {grade,comments};
		    	const xhr0 = new XMLHttpRequest();
		    	xhr0.onreadystatechange = () => {
		    		if(xhr0.readyState === 4 && xhr0.status === 200) {
	    				let updateStatus = JSON.parse(xhr0.responseText);
	    				if(updateStatus.successfulUpdate){
	    					alert("Grade successfully changed");
	    					window.location.href = "assignment";
	    				}else{
	    					alert("Error: Grade not submitted.");
	    				}
		    		}
		    	};

		    	xhr0.open("POST", "grade-submission");
		    	xhr0.setRequestHeader("Content-Type", "application/json");
		    	xhr0.send(JSON.stringify(reqBody));
		    });
		</script>
	</body>
</html>
