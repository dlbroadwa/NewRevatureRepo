<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="gradesubmissionservlet" method="post">
		<label for="grade">Enter Grade</label><br>
		<input type="number" step=0.01 min=0 name="grade" id="grade" required placeholder="Grade"><br>
		<label for="comments">Comments on Submission:</label><br>
		<input type="text" name="comments" id="comments"><br>
		<button type="submit" id="submitButton">Submit Grade and Comments</button>
	</form>
</body>
</html>
