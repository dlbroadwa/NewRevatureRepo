<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>
    <form id="user-info" style="display: block;">
        Enter User Information
        <p> 
            Enter username
            <input type='text' name="username" placeholder="username">
        </p>
        <p>
            Enter password
            <input type="text" name="password" placeholder="password">
        </p>
        <p>
            <input type="button" name ="submit-button" value="Submit" onclick="submitUserInfo(username,password)">
        </p>
        <p>
            <input type="button" name='new-user' value="Register as a new user" onclick="createNewUser()">
        </p>
        <p>
            <input type="button" name='forgot-password' value="Forgot your password?" onclick='resetPassword(username)'>
        </p>
    </form>
</body>
</html>
