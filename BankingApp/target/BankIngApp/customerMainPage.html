<body onload="profile();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

    <p id="firstname"></p>
    <p id="lastname"></p>
    <p id="email"></p>
    <p id="phone"></p>
</body>
</html>
<script>
function profile(){
    $.getJSON("/profile", function(data) {
    //iterating over each value that the servlet returns
        $.each(data, function(key, value) {
            document.getElementById("firstname").innerHTML = value.firstname;
            document.getElementById("lastname").innerHTML = value.lastname;
            document.getElementById("email").innerHTML = value.lastname;
            document.getElementById("phone").innerHTML = value.phone;
        });
    });
}
</script>
