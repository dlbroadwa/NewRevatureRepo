<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coach Assistant - Registration</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <header>
      <div class="container, text-center">
        <h1>LITTLE LEAGUE</h1>
        <div class="container">
            <form action="Post" id="" name="userRegistrationForm" class="form-inline">
                <fieldset class="border p-2">
                    <legend class="w-auto">USER REGISTRATION</legend>
                    <label for="userType" class=".col-form-label">User Type:</label>
                    <input list="userTypes">
                    <datalist id="userTypes">
                        <option value="Coach"></option>
                        <option value="Player"></option>
                    </datalist>
                    <!-- This is the normal input for any user -->
                    <div id="form_NormalInputs" class="form-group">
                        <div class="form-group-row">
                            <div class="col">
                                <label for="userName" class="col-form-label">Desired Username:</label>
                                <input type="text" id="userName">
                                <label for="userName" class="col-form-label">Password:</label>
                                <input type="password" id="userPassword">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <div class="col">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <div class="col">
                                <label for="inputAddress">Address</label>
                                <input type="text" id="inputAddress" placeholder="1234 Main St">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <div class="col">
                                <label for="inputCity">City</label>
                                <input type="text" id="inputCity">
                                <label for="inputState">State</label>
                                <select>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                </select>
                                <label for="inputZip">Zip</label>
                                <input type="text" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group-row">
                            <div class="col">
                                <label for="inputEmail">Email</label>
                                <input type="email" id="email">
                                <label for="cellCarriers">Cell Carrier:</label>
                                <input list="cellCarriers">
                                <datalist id="cellCarriers">
                                    <option value="TMobile"></option>
                                    <option value="Virtgin"></option>
                                    <option value="Cingular"></option>
                                    <option value="Sprint"></option>
                                    <option value="Verizon"></option>
                                    <option value="GoogleFi"></option>
                                </datalist>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="allowTxtMsg" id="allowTxtMsg" value="option1" checked>
                                <label class="form-check-label" for="allowTxtMsg">Allow SMS Text Messages</label>
                            </div>                            
                    </div>
                    <br>
                    <!-- this is the input for any player to have parents information -->
                    <div id="form_PlayerInputs" class="form-group collapse">
                        <p>------------- FOR PLAYERS ONLY -------------</p>
                        <div class="form-group-row ">
                            <label for="parentName" class="col-form-label">Parent Name:</label>
                            <input type="text" id="parentName">
                        </div>
                        <div class="form-group-row">
                            <label for="playerAge" class="col-form-label">Players Age:</label>
                            <input type="number" id="playerAge">
                        </div>
                    </div>
                    
                    <!-- submit/cancel buttons -->
                    <div class="form-group-row">
                        <button type="submit" id="btn_BeginRegister" class="btn btn-outline-primary">SUBMIT</button>
                        <button id="btn_CancelRegister" class="btn btn-outline-primary">CANCEL</button>
                    </div>

                </fieldset>
            </form>
      </div>
    </header>
    <!-- These are required for bootstrap JS/CSS dependencies-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- These are required for bootstrap JS/CSS dependencies-->
    <!-- THIS IS JSCRIPT WHERE CODE SHOULD BEGIN -->
    <script>

    </script>
  </body>
</html>
