<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Create a new assignment</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
		<div class="box">
		<h2 class="titles" style="line-height: 10px;"><u>Create a New Assignment</u></h2>
		<form action="create-assignment" method="post">
			<label for="title"><b>Title: </b></label>
			<input id="title" type="text" name="title" required placeholder="Assignment Title"><br><br>
			<textarea id="body" name="body" rows="15" cols="35" required>Description of assignment...</textarea><br><br>
			<label for="points"><b>Max Points: </b></label>
			<input type="number" min=0 max=100 step=1 name="points" id="points" required><br><br>
			<label for="datetime-local"><b>Due Date: </b></label>
			<input type="date" name="date" id="date" required><br><br>
			<button class="square" type="submit" id="submitButton">Create New Assignment</button>
		</form><br>
		</div>
	</body>
</html>
