<!DOCTYPE html>

    <html><!--Start of html tag-->

    <head><!--Start of head tag-->
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="webDesign.css">
        <title>Update Products List</title>
    </head><!--End of head tag-->

    <body><!--Start of body tag-->
        <h1 id="welcome">Revature Pet Store</h1>

        <form action="addProduct" method="post"><!--Start of form tag-->
            <div>
                Name: <input type="text" name="name">
            </div>
            <div>
                Product Id #:<input type="number" name="id">
            </div>
            <div>
                <select name = "types"><!--Start of dropdown form input-->
                    <option>Animal Type</option>
                    <option value = "Dog">Dog</option>
                    <option value = "Cat">Cat</option>
                    <option value = "Fish">Fish</option>
                </select><!--End of dropdown form input-->
            </div>
            <div>
                Price(in cents):<input type="number" name="price">
            </div>
            <div>
                Quantity(to add):<input type="number" name="qty">
            </div>
            <input type="submit" value="Submit">
        </form><!--End of form tag-->

    </body><!--End of body tag-->

</html><!--End of html tag-->
