<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="profile();">
    <p id="firstname"></p>
    <p id="lastname"></p>
    <p id="phone"></p>
</body>
</html>
<script>
function profile(){
    $.getJSON("/profile", function(data) {
    //iterating over each value that the servlet returns
        $.each(data, function(key, value) {
            document.getElementById("firstname").innerHTML = value.firstname;
            document.getElementById("lastname").innerHTML = value.lastname;
            document.getElementById("phone").innerHTML = value.phone;
        });
    });
}
</script>
