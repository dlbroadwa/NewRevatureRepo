<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Change Password</title>
	</head>
	<body>
		<form>
			<label for="new_password">Enter New Password</label><br>
			<input type="text" name="new_password" id="new_password" required placeholder="Password">
			<button type="submit" id="submitButton">Change Password</button>
		</form>
		<script type="text/javascript">
		    document.querySelector('submitButton').addEventListener('click', (e) => {
		    	e.preventDefault();
		    	let password = document.getElementById("password").value;
		    	const reqBody = {password};
		    	const xhr0 = new XMLHttpRequest();
		    	xhr0.onreadystatechange = () => {
		    		if(xhr0.readyState === 4 && xhr0.status === 200) {
	    				let updateStatus = JSON.parse(xhr0.responseText);
	    				if(updateStatus.successfulUpdate){
	    					alert("Password successfully changed");
	    					window.location.href = "courses";
	    				}else{
	    					alert("Error: Password not changed.");
	    				}
		    		}
		    	};
		    	xhr0.open("POST", "update-password");
		    	xhr0.setRequestHeader("Content-Type", "application/json");
		    	xhr0.send(JSON.stringify(reqBody));
		    });
		</script>
	</body>
</html>
