<!DOCTYPE html>

<body>
    <script text="javascript">
        
        function sum(a, b){
            if(b === undefined){
                return (c) => {
                    return c + a;
                }
            }
            return a + b;
        }
    alert(sum(2)(3));
    </script>
</body>
