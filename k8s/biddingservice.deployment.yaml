apiVersion: apps/v1
kind: Deployment
metadata:
  name: bidding-deployment
spec:
  selector:
    matchLabels:
      app: Bidding_Service
  template:
    metadata:
      labels:
        app: Bidding_Service
    spec:
      containers:
        - name: biddingservice
          image:  dylanchhin/biddingservice:latest
          ports:
            - containerPort: 8080
